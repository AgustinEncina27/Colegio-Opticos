<div class="container my-5 px-3 px-md-0" style="max-width: 700px;">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header text-white rounded-top-4" style="background-color: var(--main-color);">
      <h3 class="text-center m-2">{{ modoEditar ? 'Editar Noticia' : 'Crear Nueva Noticia' }}</h3>
    </div>

    <div class="card-body p-4" style="background-color: var(--light-bg);">
      <form (ngSubmit)="guardar()">
        <div class="mb-3">
          <label class="form-label fw-semibold">Título</label>
          <input [(ngModel)]="titulo" name="titulo" class="form-control" required placeholder="Título de la noticia">
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Descripción</label>
          <textarea [(ngModel)]="descripcion" name="descripcion" rows="6" class="form-control" required placeholder="Escribí la descripción completa..."></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Imagen</label>
          <input type="file" class="form-control" (change)="seleccionarArchivo($event)">
          <div *ngIf="vistaPrevia" class="mt-3">
            <img [src]="vistaPrevia" 
            class="img-fluid rounded shadow-sm" 
            (error)="onImageError($event)"
            style="max-height: 250px;">
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="button" class="btn btn-secondary me-2" (click)="cancelar()">Cancelar</button>
          <button type="submit" class="btn guardar" 
                  (mouseover)="null"
                  (mouseleave)="null">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
